            overflow: hidden;

            border: 3px solid #333;

            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 3px white;
            pointer-events: none;
        }

        #score {
            left: 50%;
            transform: translateX(-50%);
        }

        #coins {
            right: 20px;
        }
    </style>

    <!-- Ảnh đồng xu -->
    <img id="coinImg" src="https://i.imgur.com/OdL0XPt.png" style="display:none" />

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');
        const coinsDiv = document.getElementById('coins');

        const birdImg = document.getElementById('birdImg');
        const coinImg = document.getElementById('coinImg');

        const birdX = 80;
        let birdY = 300;
        const birdSize = 70; // kích thước chim (width/height)
        let velocity = 0;

        const gravity = 0.2;
        const lift = -5;
        const pipeSpeed = 1.2;
        const pipeGap = 250;

        const pipeWidth = 80;
        let pipes = [];

        // Đồng xu
        const coinRadius = 15;
        let coinsOnScreen = [];

        let score = 0;
        let coinsCollected = 0;
        let gameOver = false;

        // Tạo ống mới
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            return {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            };
        }

        pipes.push(createPipe());

        function drawBird() {
            ctx.drawImage(birdImg, birdX - birdSize / 2, birdY - birdSize / 2, birdSize, birdSize);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            });
        }

        function drawCoins() {
            coinsOnScreen.forEach(coin => {
                if (!coin.collected) {
                    ctx.drawImage(coinImg, coin.x - coinRadius, coin.y - coinRadius, coinRadius * 2, coinRadius * 2);
                }
            });
        }

        function update() {
            velocity += gravity;
            birdY += velocity;

            // Di chuyển ống và tính điểm
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                if (!pipe.passed && pipe.x + pipeWidth < birdX) {
                    score++;
                    pipe.passed = true;
                    scoreDiv.textContent = "Score: " + score;

                    // Khi qua 3 ống thì thêm 1 đồng xu
                    if (score % 3 === 0) {
                        // Đồng xu sẽ xuất hiện giữa ống mới nhất
                        // Tạo vị trí coin nằm ở chính giữa khoảng trống của ống mới nhất
                        let lastPipe = pipes[pipes.length - 1];
                        if (lastPipe) {
                            coinsOnScreen.push({
                                x: lastPipe.x + pipeWidth / 2,
                                y: lastPipe.topHeight + pipeGap / 2,
                                collected: false
                            });
                        }
                    }
                }
            });

            // Di chuyển đồng xu cùng tốc độ ống
            coinsOnScreen.forEach(coin => {
                coin.x -= pipeSpeed;
            });

            // Xóa ống và đồng xu không còn trên màn hình
            if (pipes.length && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
            }
            if (coinsOnScreen.length && coinsOnScreen[0].x + coinRadius * 2 < 0) {
                coinsOnScreen.shift();
            }

            // Thêm ống mới nếu cần
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                pipes.push(createPipe());
            }

            // Kiểm tra va chạm chim với ống
            for (let pipe of pipes) {
                if (birdX + birdSize / 2 > pipe.x && birdX - birdSize / 2 < pipe.x + pipeWidth) {
                    if (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.bottomY) {
                        gameOver = true;
                    }
                }
            }

            // Kiểm tra chim va chạm biên trên dưới
            if (birdY + birdSize / 2 > canvas.height || birdY - birdSize / 2 < 0) {
                gameOver = true;
            }

            // Kiểm tra chim nhặt đồng xu
            coinsOnScreen.forEach(coin => {
                if (!coin.collected) {
                    // Khoảng cách giữa chim và đồng xu
                    const dx = birdX - coin.x;
                    const dy = birdY - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < birdSize / 2 + coinRadius) {
                        coin.collected = true;
                        coinsCollected++;
                        coinsDiv.textContent = "Coins: " + coinsCollected;
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBird();
            drawPipes();
            drawCoins();
        }

        function loop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(loop);
            } else {
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '72px Arial Black';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                ctx.font = '36px Arial';
                ctx.fillText('Press Space or Click to Restart', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        function restart() {
            birdY = 300;
            velocity = 0;
            pipes = [];
            pipes.push(createPipe());
            score = 0;
            coinsCollected = 0;
            coinsOnScreen = [];
            scoreDiv.textContent = "Score: 0";
            coinsDiv.textContent = "Coins: 0";
            gameOver = false;
            loop();
        }

        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space') {
                if (gameOver) {
                    restart();
                } else {
                    velocity = lift;
                }
            }
        });

        canvas.addEventListener('click', function () {
            if (gameOver) {
                restart();
            } else {
                velocity = lift;
            }
        });

        // Bắt đầu game
        loop();
    </script>
</body>
</html>
